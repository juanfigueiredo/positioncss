<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position - Static e Relative</title>
<style>
.quadrado{
    width: 100px;
    height: 100px;
}

.quadrado-red{

    background-color: red;

}

.quadrado-blue{
    
    position: relative;
    left: 400px;
    top: 100px;
    background-color: blue;
}

.quadrado-green{
   
    position: relative;
    left: 200px;
    top: 50px;
    background-color: green;
}

.quadro{
    
    width: 500px;
    height: 400px;
    border: 1px  solid gray;
}

</style>

</head>
<body>

    <div class="quadro">
<div class="quadrado quadrado-red"></div>

<div class="quadrado quadrado-green"></div>

<div class="quadrado quadrado-blue"></div>

    </div>
    
</body>
</html>
